<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Personal Journal</title>
    <meta name="description" content="A beautiful personal journal app to capture your daily thoughts, track your moods, and reflect on your journey." />
  </head>
  <body>
    <!--
      GitHub Pages SPA fallback:
      Redirects 404s to /?/<original-path> so the app can route client-side.
    -->
    <script type="text/javascript">
      (function (l) {
        var path = l.pathname;
        var search = l.search;
        var hash = l.hash;

        // Preserve repo base path (first segment) and forward the rest.
        // Example:
        //   /jeffmadeit/some/route -> /jeffmadeit/?/some/route
        var segments = path.split("/").filter(Boolean);
        var base = segments.length ? "/" + segments[0] + "/" : "/";
        var rest = segments.length > 1 ? "/" + segments.slice(1).join("/") : "";

        var redirect = base + "?" + "/" + rest + (search ? search.replace("?", "&") : "") + hash;
        l.replace(redirect);
      })(window.location);
    </script>
  </body>
</html>
